{% extends "base.html" %}
{% import "blogs.html" as blogs %}

{% block content %}
{% set blog = get_section(path="blog/_index.md") %}
  <ul>
    {% for page in blog.pages %}
      <li class="list">
        <a class="title" href="{{ page.permalink }}"><span>{{ page.date }}</span> {{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
