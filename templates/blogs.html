{% macro article(page) %}
  <article class="article">
    <div class="article-block">
      <a class="title" href="{{ page.permalink }}">{{ page.title }}</a>
      <p class="date">{{ page.date }}</p>
    </div>
    <p>{{ page.summary | striptags }}</p>
    <a class="more" href="{{ page.permalink }}">続きを読む</a>
  </article>
{% endmacro article %}
